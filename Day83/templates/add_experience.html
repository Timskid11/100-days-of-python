<!DOCTYPE html>
<html>
<head>
    <title>Add Work Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">Add Work Experience</h1>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Role / Job Title</label>
                    <input type="text" name="role" class="form-control" placeholder="e.g. Senior Security Engineer" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Company Name</label>
                    <input type="text" name="company" class="form-control" placeholder="e.g. Microsoft" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Duration</label>
                    <input type="text" name="duration" class="form-control" placeholder="e.g. Jan 2023 - Present" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description / Achievements</label>
                    <textarea name="description" class="form-control" rows="5" placeholder="What did you achieve there?" required></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">Add Experience</button>
                    <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
