<!DOCTYPE html>
<html>
<head>
    <title>Edit {{ section.name.capitalize() }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1b1f22; color: #fff; }
        .form-control { background-color: #2b3035; color: #fff; border: 1px solid #444; }
        .form-control:focus { background-color: #2b3035; color: #fff; }
    </style>
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">Edit Section: <span class="text-warning">{{ section.name }}</span></h1>

            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Title / Heading</label>
                    <input type="text" name="title" class="form-control" value="{{ section.title }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Main Content</label>
                    <textarea name="content" class="form-control" rows="8">{{ section.content }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Current Image: <span class="text-info">{{ section.image }}</span></label>
                    <div class="mt-2">
                        <label class="form-label">Upload New Image (Optional)</label>
                        <input type="file" name="image" class="form-control">
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">Save Changes</button>
                    <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
